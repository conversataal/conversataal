<!DOCTYPE html>
<html>
<head>
    <title>Conversa School</title>
    <meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <style>
        html, body {
            background-color: #ccc;
            font-family: sans-serif;
            font-size: 20px;
            height: 100%;
            margin: 0;
        }

        img {
            margin-bottom: 1em;
            max-width: 100%;
            width: 350px;
        }

        .card {
            align-items: center;
            display: flex;
            height: 100%;
            justify-content: center;
        }

        .card-content {
            background-color: white;
            text-align: center;
            padding: 2em;
            width: 50%;
        }

        @media (max-height: 500px) {
            .card {
                align-items: stretch;
            }
        }

        @media (max-width: 600px) {
            .card-content {
                width: 70%;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="card-content">
        <img src="logo.png"/>

        <p>
            Deze website is bijna af. Ben je al nieuwsgierig of wil je alvast meer informatie over onze conversatielessen
            ontvangen? U kunt altijd contact met ons opnemen via <a href="mailto:info@conversaschool.nl">mail
            &lt;info@conversaschool.nl&gt;</a> of <a href="https://www.facebook.com/ConversaSchool/">Facebook</a>.
        </p>
    </div>
</div>


</body>
</html>
